<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error/Exception Handling</title>
    <style>
        .border {
            border-width: 1px;
            border-style: dashed;
            border-color: black;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="border">
        <button id="rangeErrorButton">RangeError</button>
        <p id="rangeErrorParagraph"></p>
    </div>
    <div class="border">
        <button id="referenceErrorButton">ReferenceError</button>
        <p id="referenceErrorParagraph"></p>
    </div>
    <div class="border">
        <button id="syntaxErrorButton">SyntaxError</button>
        <p id="syntaxErrorParagraph"></p>
    </div>
    <div class="border">
        <button id="typeErrorButton">TypeError</button>
        <p id="typeErrorParagraph"></p>
    </div>
    <div class="border">
        <button id="customErrorButton">CustomError</button>
        <p id="customErrorParagraph"></p>
    </div>
</body>
</html>
